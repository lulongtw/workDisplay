<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newBMI.css">
</head>
<body>
    <div class="wrap">
        <header>
            <img src="./assets/BMICLogo.png" alt="">
            <div class="inputs">
                <label for="height">身高cm
                    <input id="height" type="number">
                </label>
                <label for="weight">體重kg
                    <input id="weight" type="number">
                </label>
            </div>
            <div class="seeresult">看結果</div>
            <div class="result">
                <div class="digit">87</div>
                <div class="text">超胖</div>
                <div>BMI</div>
                <div class="button"></div>
            </div>
        </header>
        <main>
            <div class="maintitle">BMI紀錄</div>
            <div class="recordwrap">
                <!--之後要用innerhtml寫的直接在這寫比較爽
                <div class="record">
                    <div class="remark">理想你媽</div>
                    <div class="bmi"><span>BMI</span>69.87</div>
                    <div class="weight"><span>weight</span>69CM</div>
                    <div class="height"><span>height</span>187KG</div>
                    <div class="date">06-19-2020</div>
                    <div class="del">X</div>
                </div>
                 -->
            </div>
            <div class="delall">刪除所有資料</div>
        </main>
        <footer><img src="./assets/BMICLogo2.png" alt=""></footer>

    </div>
    <script src="newBMI.js"></script>
</body>
</html>
